<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Compressor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/browser-image-compression"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      color: #333;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }
    input[type="file"] {
      margin-top: 15px;
    }
    img {
      max-width: 100%;
      margin-top: 20px;
      border-radius: 12px;
    }
    button {
      background-color: #667eea;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
    .info {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }
    .size-info {
      margin-top: 10px;
      font-size: 13px;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ“‰ Image Compressor</h2>
    <input type="file" id="upload" accept="image/*" />
    <div class="info">Choose a photo to compress</div>
    <img id="preview" style="display:none;" />
    <div class="size-info" id="sizeInfo"></div>
    <button onclick="compressImage()">Compress & Download</button>
  </div>

  <script>
    let originalFile;

    document.getElementById("upload").addEventListener("change", function (e) {
      originalFile = e.target.files[0];
      const preview = document.getElementById("preview");
      preview.src = URL.createObjectURL(originalFile);
      preview.style.display = "block";

      document.getElementById("sizeInfo").innerText = 
        `Original Size: ${(originalFile.size / 1024).toFixed(2)} KB`;
    });

    async function compressImage() {
      if (!originalFile) {
        alert("Please upload an image first.");
        return;
      }

      const options = {
        maxSizeMB: 0.2,
        maxWidthOrHeight: 1024,
        useWebWorker: true,
      };

      try {
        const compressedFile = await imageCompression(originalFile, options);
        const url = URL.createObjectURL(compressedFile);

        document.getElementById("sizeInfo").innerText += 
          ` | Compressed: ${(compressedFile.size / 1024).toFixed(2)} KB`;

        const a = document.createElement("a");
        a.href = url;
        a.download = "compressed.jpg";
        a.click();
      } catch (err) {
        alert("Compression failed: " + err.message);
      }
    }
  </script>
</body>
</html>
